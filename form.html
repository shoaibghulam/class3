<html>
    <head>
        <title>class 3 Form</title>
    </head>
    <body>
        <h1>Student Registration Form</h1>
        <form method="POST">
            <label>First Name</label>
            <input type="text" name="fname" placeholder="Enter your Name" required/><br><br>
            <label>Last Name</label>
            <input type="text" name="lname" placeholder="Enter your Last Name" required/> <br><br>
            <label>Email</label>
            <input type="email" name="email" placeholder="Enter your Email " required/><br><br>
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter your Password" required/><br><br>
            <label>Gender</label>
            <select>
               <option>Male</option>
               <option>Female</option>
            </select>
            <h4>Chose Course</h4>
            <input type="radio" name="course" value="Ms office" required><label>Microsoft office</label> <br><br>
            <input type="radio" name="course" value="Web Programminng"><label>Web Programming</label> <br><br>
            <input type="radio" name="course" value="Graphics Designing"> <label>Graphics Designing</label>
            <h4>Chose Timing</h4>
            <input type="checkbox" name="timing" value="4PM to 6PM"><label>4PM to 6PM</label><br><br>
            <input type="checkbox" name="timing" value="7PM to 9PM"><label>7PM to 9PM</label> <br><br>
            <input type="file" name="image" required/>
            <input type="submit" name="Submit" value="Submit Form"/>
        </form>


    </body>
</html>
